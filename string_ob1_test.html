<script>
 var t = "Hello Thank you good luck to you";
 document.write(t.charAt(16), "<br/>");   // 인덱스 16에 저장된 문자를 불러온다.
 document.write(t.indexOf("you"), "<br/>"); // 문자열 왼쪽에서부터 제일 먼저 발견된 "you"의 인덱스 값을 반환한다.
 document.write(t.indexOf("you", 16), "<br />"); // 문자열 인덱스 16 위치부터 제일 먼저 발견된 "you"의 인덱스 값을 반환한다.
 document.write(t.lastIndexOf("you"), "<br/>");  // 문자열 오른쪽에서부터 왼쪽 방향으로 제일 만저 발견된 "you"의 인덱스 값을 반환한다
 document.write(t.lastIndexOf("you", 25), "<br/>");  // 문자열 인덱스 25부터 왼쪽 방향으로 제일 만저 발견된 "you"의 인덱스 값을 반환한다
 document.write(t.match("luck"), "<br/>");  // 문자열 왼쪽에서부터 제일 만저 발견된 "luck"과 일치되는 문자를 찾아 반환한다
 
</script>
