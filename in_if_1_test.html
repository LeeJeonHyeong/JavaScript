<script>
 var id = "easy1004";
 var pw = "112233";

 var user_id = prompt ("아이디는?", "");    // 아이디 입력
 var user_pw = prompt ("비밀번호는?", "");  // 비밀번호 입력
 
 if(id == user_id) {  // 아이디가 일치하면 실행된다.
   if (pw == user_pw) {  // 비밀번호가 일치하면 실행된다.
       document.write(user_id + "님 반갑습니다"); 
   }  else {            // 비밀번호가 일치하지 않으면 실행된다.
       alert("비밀번호가 일치하지 않습니다");
       location.reload(); // 브라우저 새로 고침
   }
 } else {
     alert("아이디가 일치하지 않습니다");  // 아이디가 일치하지 않으면 실행된다.
     location.reload();
 }
 </script>
